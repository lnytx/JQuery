<html>
<head>
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){

    $("#div1").load("./OMS数据库sql.txt","{key:value}");
  });
});
</script>
</head>
<body>

<button>获取外部内容</button>
</body>
</html>
