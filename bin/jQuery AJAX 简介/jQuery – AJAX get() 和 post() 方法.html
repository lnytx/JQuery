<html>
<head>
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js">
</script>
<script>
//$.get()方法
$(function(){
	$("#btn1").click(function(){
		$.get("./OMS数据库sql.txt",function(data,status){
			alert("data:\n"+data+"\nstatus:"+status)
		})
	})
	
	$("#btn2").click(function(){
		$.get("./test_php.php",
			{naem:"User",
			 city:"China"
			},
			function(data,status){
			alert("data:\n"+data+"\nstatus:"+status)
			})
	})
	
})
</script>
</head>
<body>
<button id="btn1">Send an HTTP GET request to a page and get the result back</button>
<button id="btn2">发送一个 HTTP POST 请求道页面并获取返回内容</button>
</body>
</html>
