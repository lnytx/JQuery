<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js">
</script>
<script>

$(function(){
	$("button").click(function(){
		$("p").hide(1000);
	});
	
	$("button").click(function(){
		$("p").show(1000);
	});
});

$(function(){
	$("#toggle").click(function(){
		$("p").toggle(1000);
	});
});

</script>
</head>
<body>
<p>如果你双击我，我就会消失。</p>
<p>继续双击我!</p>
<p>接着双击我!</p>
<p id="p1">鼠标指针进入此处，会看到弹窗。</p>

<button>先隐藏后显示</button>
<button id="toggle">显示/隐藏</button>
</body>
</html>
